<form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
    <mat-card>
      <mat-card-header class="titre">
        <h1>Login</h1>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <input class="input" type="text"  placeholder="Client identification" ngModel name="tel">
        </div>
        <div class="row">
            <input class="input" type="password" placeholder="Password" ngModel name="mdp">
        </div>
        <div class="row">
            <button id="but" type="submit">Signin</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
